<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Samiya | Pay Now</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://dohabank.gateway.mastercard.com/checkout/version/60/checkout.js"
            data-error="errorCallback"
            data-cancel="cancelCallback"
            data-beforeRedirect="Checkout.saveFormFields"
            data-afterRedirect="Checkout.restoreFormFields"></script>
        
        <script type="text/javascript">
            function errorCallback(error) {
                console.log(JSON.stringify(error));
            }
            function cancelCallback() {
                console.log('Payment cancelled');
            }
            function completeCallback(resultIndicator, sessionVersion) {
                console.log('completed');

                           //handle payment completion
                       }
            function fillDetails(jsonData) {
                
                console.log('jsonData =' , jsonData);
               var userData = JSON.parse(jsonData);
               sessionStorage.setItem('sessionid',userData['sessionid']);
               sessionStorage.setItem('currency',userData['currency']);
               sessionStorage.setItem('orderid',userData['orderid']);
               sessionStorage.setItem('total',userData['total']);

            }


            Checkout.configure({
                merchant:'DB96719',
                order: {
                    amount: function () {
                        return 5;
                    },
                    currency: 'QAR',
                    description: '',
                    id: sessionStorage.getItem('orderid')
                },
                session: {
                    id: sessionStorage.getItem('sessionid')
                },
                interaction: {
                    operation:'VERIFY',
                    merchant      : {
                        name   : 'Samia Al Saleh for trading',
                        address: {
                            line1: 'Umm Salal Muhammad',
                        },
                        email  : 'alkhidmasystems@gmail.com',
                        phone  : '+97444210089',
                    },
                    locale        : 'en_US',
                    theme         : 'default',
                    displayControl: {
                        billingAddress  : 'HIDE',
                        customerEmail   : 'HIDE',
                        orderSummary    : 'SHOW',
                        shipping        : 'HIDE'
                    }
                }
            });
        </script>
    </head>
    <body>
        <!-- <input type="button" value="Pay with Lightbox" onclick="Checkout.showLightbox();" />
        <input type="button" value="Pay with Payment Page" onclick="Checkout.showPaymentPage();" /> -->

        <div class="body-container">
            
            <header>
                <img src="assets/logo2.png" alt="" class="logo">
            </header>
    
            <div class="header mr-1 w-fill">Pay&nbsp;with</div>
            <div class="row w-fill">
                <div class="icon tick mr-1"></div>
                <div class="sub-header mr-1">Cash on Delivery</div>
            </div>
            <hr class="mr-v-3 w-fill">
            <div class="header w-fill">Payment&nbsp;Summary</div>
            <div class="row j-between pd-1 w-fill">
                <div class="sub-header">Cart&nbsp;Total</div>
                <div class="sub-header"><span class="weight">QAR&nbsp;<span>30670.03</span></span></div>
            </div>
            <div class="row j-between pd-1 w-fill">
                <div class="sub-header">Delivery&nbsp;Charges</div>
                <div class="sub-header"><span class="weight">QAR&nbsp;<span>30</span></span></div>
            </div>
            <hr class="w-fill">
            <div class="row j-between pd-1 w-fill">
                <div class="sub-header">Grand&nbsp;Total</div>
                <div class="sub-header"><span class="weight">QAR&nbsp;<span>30</span></span></div>
            </div>

            <div class="col f-fill w-fill mr-v-3">
                <div class="sub-header black mr-1"><span class="weight">Disclaimer</span></div>
                <div class="sub-header mr-1 text">
                    There will be a charge for home deliveries.<br/>
                    Delivery charges :<br/>
                    &nbsp;&nbsp;Doha starts QR 30<br/>
                    &nbsp;&nbsp;Outside Doha starts QR 50<br/>
                </div>
            </div>

            <input type="button" value="Pay Now" onclick="Checkout.showPaymentPage();" />
          
        </div>
        
        
    </body>
</html>
